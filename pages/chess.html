<!DOCTYPE html>
<html>
<head>
    <title>Ellie vs Logan Chess</title>
    <style>
        body {
            background-color: #ffffff;
            color: #900028;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #900028;
            padding: 20px;
            box-shadow: 0 0 10px #900028;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #900028;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .ascii-border {
            white-space: pre;
            color: #900028;
            text-align: center;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
        .player {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
            border: 1px solid #900028;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ascii-border">
            <pre>

♟ ♟ ♟ ♟ ♟ ♟ ♟ ♟

▪ ▫ ▪ ▫ ▪ ▫ ▪ ▫
▫ ▪ ▫ ▪ ▫ ▪ ▫ ▪
♙ ♙ ♙ ♙ ♙ ♙ ♙ ♙
♖ 𓂁 ♗ ♕ ♔ ♗ 𓂁 ♖
            </pre>
        </div>

        <div class="score">
            <div class="player">
                ELLIE ♕ : 5
            </div>
            <div class="player">
                LOGAN ♔ : 13
            </div>
        </div>
    </div>
</body>
</html>
