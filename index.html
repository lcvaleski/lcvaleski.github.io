    <style>
        body {
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            max-width: 1200px;
            margin-top: env(safe-area-inset-top);
            padding: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
        .city, .cityMeandering, .cityWIP {
            background-color: rgb(243, 243, 243);
            border: 3.5px solid rgb(233, 233, 233);
            padding: 20px;
            width: 100%;
            max-width: 225px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            border-radius: 6px;
            margin: 0;
        }
        .city p.title, .cityMeandering p.title {
            margin-top: 10px;
            font-weight: bold;
        }
        .cityWIP {
            background-color: rgb(243, 243, 243);
            border: 0.1px solid transparent;
            padding: 5px;
            width: 200px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            border-radius: 6px;
            margin: 0;
            background-image: linear-gradient(rgb(243, 243, 243), rgb(243, 243, 243)), 
                            linear-gradient(45deg, 
                                            black 25%, yellow 25%, 
                                            yellow 50%, black 50%, 
                                            black 75%, yellow 75%, yellow 100%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            background-size: auto, 20px 20px;
        }
        p, a {
            margin: 5px 0;
            word-break: break-word;
            max-width: 100%;
        }
        .hidden-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .hidden-nav a {
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            color: inherit;
            font-size: 24px;
        }
        .hidden-nav a:hover {
            opacity: 1;
        }
        .hidden-nav svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            vertical-align: bottom;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('subscribe-form');
            const emailInput = form.querySelector('input[type="email"]');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const email = emailInput.value;
                const originalPlaceholder = emailInput.placeholder;
                
                emailInput.disabled = true;
                emailInput.style.opacity = '0.7';
                
                try {
                    const response = await fetch('https://formspree.io/f/xovllbba', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: email,
                            _subject: 'New blog subscriber'
                        })
                    });
                    
                    if (response.ok) {
                        emailInput.value = '';
                        emailInput.placeholder = 'Thanks! ✓';
                        emailInput.disabled = false;
                        emailInput.style.opacity = '1';
                        setTimeout(() => {
                            emailInput.placeholder = originalPlaceholder;
                        }, 3000);
                    } else {
                        throw new Error('Subscription failed');
                    }
                } catch (error) {
                    console.error('Submission error:', error);

                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        emailInput.value = '';
                        emailInput.placeholder = 'Thanks! ✓';
                    } else {
                        emailInput.placeholder = 'Error, try again';
                    }
                    emailInput.disabled = false;
                    emailInput.style.opacity = '1';
                    setTimeout(() => {
                        emailInput.placeholder = originalPlaceholder;
                    }, 3000);
                }
            });
        });
    </script>
